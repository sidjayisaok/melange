    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Currency Converter</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->


    <div class="container col-md-12 text-center">

        <div class="container animated fadeInDown">

            <div class="col-md-3 text-center">
                <h5><p>Most frequently traded currencies in the world</p></h5>
                <h6><p>Source: Triennial Central Bank Survey</p></h6>
            </div>

            <div class="col-md-6 text-center">
                <div id="barChart jumbotron"><p><svg width="750" height="350"></svg></p></div>
            </div>


        </div>
        
        <div class="container text-center col-md-12 animated fadeInLeft">
            <div class="text-center">
                <div class="text-center col-md-4 jumbotron animated fadeInUp">
                    <form>
                        <div class="form-group text-center">
                            <label for="exampleInput2">Your Currency</label>
                            <input type="text" class="form-control text-center" id="myCurrency" placeholder="Currency A">
                        </div>

                        <div class="form-group text-center">
                            <label for="exampleInput2">Currency to Convert</label>
                            <input type="text" class="form-control text-center" id="yourCurrency" placeholder="Currency B">
                        </div>

                          <div class="form-group text-center">
                            <label for="exampleInput2">Amount to Convert</label>
                            <input type="text" class="form-control text-center" id="yourAmount" placeholder="Amount">
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-md btn-info" id="convert" onclick="return false">convert</button>
                        </div>    
                    </form>
                </div>  

                <div class="container col-md-6">
                    <div class="text-center currentDate"></div>
                    <div class="text-center myConversion"></div>
                    <div class="text-center yourConversion"></div>
                </div>

            </div>
        </div>

    </div>
